<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="main-container">
        <div class="nev-bar">
            <div class="flip-icon">
                <img src="flipkart-icon.jpg"
                    alt="">
            </div>
            <div class="search-bar">
                <input class="search" type="text" placeholder="Search for products, brands and more">
                <div class="icon"><i class="fa fa-search"> </i></div>
            </div>
            <div class="Login-button">
                <button class="login" type="submit">Login</button>
            </div>
            <div class="other-button">
                <button class="seller" type="submit">Become a seller</button>
            </div>
            <div class="dropdown">
                <button class="button-drop">More <i class="fa fa-angle-down"></i></button>
                <div class="dropdown-options">
                    <a href="#">Link1</a>
                    <a href="#">Link2</a>
                    <a href="#">Link3</a>
                </div>
            </div>
            <div class="cart">
                <div class="cart-icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <button class="cart-button" type="submit">Cart</button></div>
            </div>
        </div>
        <div class="category">
            <div>
                <div class="offer">
                    <div class="cat-icon"><i class="fa fa-gift fa-3x" aria-hidden="true"></i></div>
                    <button class="fashion-button-drop">Top Offers</button>
                </div>
            </div>
            <div>
                <div class="grocery">
                    <div><img class="grocery-icon" src="food.png"></div>
                    <button class="fashion-button-drop">Grocery</button>
                </div>
            </div>
            <div>
                <div class="mobiles">
                    <div><img class="mobile-icon" src="mobile.png"></div>
                    <button class="fashion-button-drop">Mobiles</button>
                </div>
            </div>
            <div>
                <div class="fashions">
                    <div><img  class="fashion-icon" src="clothes.jpeg"></div>
                    <div class="fashion-dropdown">
                        <button class="fashion-button-drop">Fashion <i class="fa fa-angle-down"></i></button>
                        <div class="fashion-dropdown-options">
                            <a href="#">Link1</a>
                            <a href="#">Link2</a>
                            <a href="#">Link3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="electronic">
                    <div><img  class="electronic-icon" src="electronic.jpg"></div>
                    <div class="fashion-dropdown">
                        <button class="fashion-button-drop">Electronic<i class="fa fa-angle-down"></i></button>
                        <div class="fashion-dropdown-options">
                            <a href="#">Link1</a>
                            <a href="#">Link2</a>
                            <a href="#">Link3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="Home">
                    <div><img  class="home-icon" src="home.jpg"></div>
                    <div class="fashion-dropdown">
                        <button class="fashion-button-drop">Home<i class="fa fa-angle-down"></i></button>
                        <div class="fashion-dropdown-options">
                            <a href="#">Link1</a>
                            <a href="#">Link2</a>
                            <a href="#">Link3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="appliances">
                    <div><img  class="appliances-icon" src="appliances.JPG"></div>
                    <button class="fashion-button-drop">Appliances</button>
                </div>
            </div>
            <div>
                <div class="travel">
                    <div><img  class="travel-icon" src="travel.jpg"></div>
                    <button class="fashion-button-drop">Travel</button>
                </div>
            </div>
            <div>
                <div class="toys">
                    <div><img  class="toys-icon" src="toys.jpg"></div>
                    <div class="fashion-dropdown">
                        <button class="fashion-button-drop">Beauty,Toys & More<i class="fa fa-angle-down"></i></button>
                        <div class="fashion-dropdown-options">
                            <a href="#">Link1</a>
                            <br>
                            <a href="#">Link2</a>
                            <br>
                            <a href="#">Link3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="bike">
                    <div><img  class="bike-icon" src="bike.jpg"></div>
                    <button class="fashion-button-drop">2-Wheelers</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
