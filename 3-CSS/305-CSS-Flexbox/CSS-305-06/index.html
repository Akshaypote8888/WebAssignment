<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkdin Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="nav-bar">
                <div class="linkdin-icon">
                    <img class="icon-img" src="linkdin-icon.JPG">
                </div>
                <div class="discover">
                    <div><img class="discover-icon" src="discover.JPG"></div>
                    <button class="discover-button">Discover</button>
                </div>
                <div class="discover">
                    <div><img class="people-icon" src="People.JPG"></div>
                    <button class="discover-button">People</button>
                </div>
                <div class="discover">
                    <div><img class="learning-icon" src="learning.JPG"></div>
                    <button class="discover-button">Learning</button>
                </div>
                <div class="discover">
                    <div><img class="job-icon" src="Jobs.JPG"></div>
                    <button class="discover-button">Jobs</button>
                </div>
                <div class="vl"></div>
                <div class="join">
                    <button class="join-button">Join now</button>
                </div>
                <div class="sign-in">
                    <button class="sign-button">Sign in</button>
                </div>
            </div>
            <div class="page">
                <div class="sign-in-page">
                    <div class="quote">
                        <p class="line">Join the biggest professional community</p>
                    </div>
                    <div class="sign-up">
                        <input class="email-box" type="email" placeholder="Email">
                        <input class="pass-box" type="password" placeholder="Password (8+ character)">
                        <div class="term-condition">
                            <span class="agree-text-line">By clicking Agree & join, you agree to the Linkedin <span class="agree">User 
                                Agreement Privacy Policy </span><span class="agree-text">and </span><span class="agree">Cookie Policy</span></span>
                        </div>
                        <div class="sign-in">
                            <button class="agree-join-button">Agree & Join</button>
                        </div>
                        <br>
                        <div class="or">
                            <span class="lines">________________________  <span class="or-text"> or </span>  ____________________</span>
                        </div>
                        <div>
                            <span class="already">
                                Already on Linkedin?
                                <span class="sign">
                                    <button class="small-sign-button">Sign in</button>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="linkdin-image">
                    <img class="li-img" src="image.JPG">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
