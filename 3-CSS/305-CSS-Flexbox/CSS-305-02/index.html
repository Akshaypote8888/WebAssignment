<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen-button">
                <input class="clear-button" type="button" name="clear-button" value="C">
                <input class="screen" type="text" value="0">
            </div>
            <div class="num-button">
                <input class="numbers" type="button" name="clear-button" value="7">
                <input class="numbers" type="button" name="clear-button" value="8">
                <input class="numbers" type="button" name="clear-button" value="9">
                <input class="operator" type="button" name="clear-button" value="x">
            </div>
            <div class="num-button">
                <input class="numbers" type="button" name="clear-button" value="4">
                <input class="numbers" type="button" name="clear-button" value="5">
                <input class="numbers" type="button" name="clear-button" value="6">
                <input class="operator" type="button" name="clear-button" value="/">
            </div>
            <div class="num-button">
                <input class="numbers" type="button" name="clear-button" value="1">
                <input class="numbers" type="button" name="clear-button" value="2">
                <input class="numbers" type="button" name="clear-button" value="3">
                <input class="operator" type="button" name="clear-button" value="+">
            </div>
            <div class="num-button">
                <input class="numbers" type="button" name="clear-button" value=".">
                <input class="numbers" type="button" name="clear-button" value="0">
                <input class="equals" type="button" name="clear-button" value="=">
                <input class="operator" type="button" name="clear-button" value="-">
            </div>
        </div>
    </div>
</body>

</html>
